<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Área de Rectángulo</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Calculadora de Área y Perímetro de Rectángulo</h1>
    <div class="input-container">
        <label for="length">Longitud:</label>
        <input type="number" id="length" placeholder="Ingrese la longitud">
    </div>
    <div class="input-container">
        <label for="width">Ancho:</label>
        <input type="number" id="width" placeholder="Ingrese el ancho">
    </div>
    <button id="calculate">Calcular Área y Perímetro</button>
    <div id="result" class="result-container"></div>
    <script src="scripts/index.js"></script>
</body>

</html>
